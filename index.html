<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicaciones Cercanas (Optimizado y Corregido)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #map { height: 60vh; width: 100%; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        body { font-family: 'Inter', sans-serif; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #2563eb; cursor: pointer; border-radius: 50%; }
        input[type=range]::-moz-range-thumb { width: 20px; height: 20px; background: #2563eb; cursor: pointer; border-radius: 50%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Encuentra Nuestras Sucursales</h1>
            <p class="mt-2 text-lg text-gray-600">Busca una dirección y te mostraremos las más cercanas a ti.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Buscar Dirección</h2>
                <div class="relative mb-4">
                    <input type="text" id="search-input" placeholder="Escribe una calle, ciudad o código postal..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <svg class="w-5 h-5 text-gray-400 absolute top-3.5 right-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                </div>

                <div class="mb-6">
                    <label for="radius-slider" class="block text-sm font-medium text-gray-700">Radio de búsqueda: <span id="radius-value" class="font-bold text-blue-600">2 km</span></label>
                    <input type="range" id="radius-slider" min="1" max="20" value="2" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div id="results-list">
                    <h3 class="text-xl font-semibold mb-2">Resultados</h3>
                    <div id="results-content" class="space-y-3 text-gray-600">
                        <p>Realiza una búsqueda para ver las sucursales más cercanas.</p>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Script de Google Maps API (Recuerda reemplazar YOUR_API_KEY) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnrohr8YoLHfUDoFUUOpQ8Wb4W_n2Hirs&libraries=places,geometry&callback=initMap" async defer></script>

    <script>
        let map;
        let allLocations = [];
        let visibleMarkers = [];
        let searchMarker;
        let lastSearchedLocation;
        const infoWindow = new google.maps.InfoWindow();

        // Inicia el mapa y los listeners de la UI
        async function initMap() {
            const initialCoords = { lat: -34.6037, lng: -58.3816 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: initialCoords,
                mapTypeControl: false,
                streetViewControl: false,
                styles: [ { elementType: "geometry", stylers: [{ color: "#f5f5f5" }] }, { elementType: "labels.icon", stylers: [{ visibility: "off" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#616161" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#f5f5f5" }] }, { featureType: "administrative.land_parcel", stylers: [{ visibility: "off" }] }, { featureType: "poi", elementType: "geometry", stylers: [{ color: "#eeeeee" }] }, { featureType: "poi", elementType: "labels.text.fill", stylers: [{ color: "#757575" }] }, { featureType: "poi.park", elementType: "geometry", stylers: [{ color: "#e5e5e5" }] }, { featureType: "road", elementType: "geometry", stylers: [{ color: "#ffffff" }] }, { featureType: "road.arterial", elementType: "labels.text.fill", stylers: [{ color: "#757575" }] }, { featureType: "road.highway", elementType: "geometry", stylers: [{ color: "#dadada" }] }, { featureType: "road.highway", elementType: "labels.text.fill", stylers: [{ color: "#616161" }] }, { featureType: "road.local", elementType: "labels.text.fill", stylers: [{ color: "#9e9e9e" }] }, { featureType: "transit.line", elementType: "geometry", stylers: [{ color: "#e5e5e5" }] }, { featureType: "transit.station", elementType: "geometry", stylers: [{ color: "#eeeeee" }] }, { featureType: "water", elementType: "geometry", stylers: [{ color: "#c9c9c9" }] }, { featureType: "water", elementType: "labels.text.fill", stylers: [{ color: "#9e9e9e" }] }, ],
            });
            
            // Carga las ubicaciones. Esta función ahora también se encarga de activar los listeners del mapa.
            await loadLocations();

            // Configura los listeners de la interfaz de usuario
            setupUIListeners();
        }

        // Carga los datos y, una vez listos, activa la funcionalidad del mapa.
        async function loadLocations() {
            try {
                const response = await fetch('locations.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allLocations = await response.json();
                console.log(`${allLocations.length} ubicaciones cargadas.`);

                // CORRECCIÓN: El listener se añade DESPUÉS de que 'allLocations' tiene datos.
                map.addListener('idle', updateVisibleMarkers);

                // Llama a la función una vez manualmente para dibujar los marcadores iniciales.
                updateVisibleMarkers(); 
                
            } catch (error) {
                console.error("No se pudieron cargar las ubicaciones:", error);
            }
        }
        
        // Agrupa los listeners de la UI para mantener initMap más limpio.
        function setupUIListeners() {
            const searchInput = document.getElementById("search-input");
            const autocomplete = new google.maps.places.Autocomplete(searchInput, { types: ["geocode"], componentRestrictions: { country: "ar" } });
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (place.geometry && place.geometry.location) {
                    handleSearch(place.geometry.location);
                }
            });

            const radiusSlider = document.getElementById('radius-slider');
            radiusSlider.addEventListener('input', (event) => {
                document.getElementById('radius-value').textContent = `${event.target.value} km`;
                if (lastSearchedLocation) {
                    findAndDisplayNearest(lastSearchedLocation);
                }
            });
        }

        // Dibuja solo los marcadores que están dentro del área visible del mapa.
        function updateVisibleMarkers() {
            visibleMarkers.forEach(marker => marker.setMap(null));
            visibleMarkers = [];

            const bounds = map.getBounds();
            if (!bounds) return;

            allLocations.forEach(location => {
                const position = new google.maps.LatLng(location.lat, location.lng);
                if (bounds.contains(position)) {
                    const marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: location.name,
                        icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
                    });

                    const contentString = `<div class="p-2"><h4 class="font-bold text-md">${location.name}</h4><p class="text-sm text-gray-600">${location.address}</p><p class="text-sm text-gray-600">${location.phone}</p></div>`;
                    marker.addListener("click", () => {
                        infoWindow.setContent(contentString);
                        infoWindow.open(map, marker);
                    });
                    visibleMarkers.push(marker);
                }
            });
            console.log(`Mostrando ${visibleMarkers.length} de ${allLocations.length} marcadores.`);
        }

        // Maneja la búsqueda de una nueva dirección.
        function handleSearch(location) {
            if (searchMarker) searchMarker.setMap(null);
            searchMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Tu búsqueda",
                icon: { url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" }
            });
            map.panTo(location);
            map.setZoom(14);
            lastSearchedLocation = location;
            findAndDisplayNearest(location);
        }

        // Encuentra y filtra las ubicaciones más cercanas según el radio.
        function findAndDisplayNearest(searchLatLng) {
            const radiusInKm = document.getElementById('radius-slider').value;
            const radiusInMeters = radiusInKm * 1000;

            const locationsWithDistance = allLocations.map(location => {
                const locationLatLng = new google.maps.LatLng(location.lat, location.lng);
                const distanceInMeters = google.maps.geometry.spherical.computeDistanceBetween(searchLatLng, locationLatLng);
                return { ...location, distance: distanceInMeters };
            });

            const nearbyLocations = locationsWithDistance.filter(location => location.distance <= radiusInMeters);
            nearbyLocations.sort((a, b) => a.distance - b.distance);
            displayResults(nearbyLocations);
        }

        // Muestra la lista de resultados en el panel izquierdo.
        function displayResults(sortedLocations) {
            const resultsContent = document.getElementById("results-content");
            resultsContent.innerHTML = "";
            if (sortedLocations.length === 0) {
                resultsContent.innerHTML = "<p>No se encontraron sucursales en el radio seleccionado. Prueba aumentando la distancia.</p>";
                return;
            }
            const list = document.createElement("ul");
            list.className = "space-y-4";
            sortedLocations.forEach(location => {
                const item = document.createElement("li");
                item.className = "p-4 border rounded-lg hover:bg-gray-100 cursor-pointer transition";
                const distanceKm = (location.distance / 1000).toFixed(2);
                item.innerHTML = `<div class="flex justify-between items-center"><div><h4 class="font-semibold text-gray-800">${location.name}</h4><p class="text-sm text-gray-500">${location.address}</p></div><div class="text-right"><span class="font-bold text-blue-600">${distanceKm} km</span></div></div>`;
                item.addEventListener("click", () => {
                    const position = { lat: location.lat, lng: location.lng };
                    map.panTo(position);
                    map.setZoom(15);
                    const correspondingMarker = visibleMarkers.find(m => m.getTitle() === location.name);
                    if (correspondingMarker) {
                        google.maps.event.trigger(correspondingMarker, 'click');
                    }
                });
                list.appendChild(item);
            });
            resultsContent.appendChild(list);
        }

        // Asigna la función de inicialización a la ventana global para que el callback de la API la encuentre.
        window.initMap = initMap;
    </script>

</body>
</html>
